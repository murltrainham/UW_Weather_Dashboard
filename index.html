<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"
        crossorigin="anonymous" />
    <!-- Add google fonts for Open Sans 300/600pt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="containercurrent">
        <div class="current">

            <div class="gensearch">
                <div class="searchinitiate">
                    <div class="searchclass" id="searchcity">
                        <p>Search by city:</p>
                        <input type="text" placeholder="City Name" id="cityinput"></textarea>
                        <button class="searchclass" id="citysearch">Search</button>
                    </div>
                    <div class="searchclass" id="searchcitygeo">
                        <br>
                        <p>Search by your current location:</p>
                        <p><button class="searchclass" id="citysearchbtn">Search</button>
                    </div>
                </div>

                <div class="geninfo">
                    <p>Current location weather:</p>
                    <div clas="weathergeninfo" id="weathericoncurrent">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather" />
                    </div>
                    <div class="weathergeninfo" id="city">Tahoe, NV</div>
                    <br>
                    <div class="weathergeninfo" id="date">20DEC1983 11:41</div>
                    <br>
                    <div class="currentweather" id="currentweathercontainer">
                        <div class="weathergeninfo" id="currenttemp">
                            <p>Tempature</p>
                            <p>100%</p>
                        </div>
                        <div class="weathergeninfo" id="currenthumidity">
                            <p>Humidity</p>
                            <p>100%</p>
                        </div>
                        <div class="weathergeninfo" id="currentwind">
                            <p>Wind Speed</p>
                            <p>50 mph</p>
                        </div>
                        <div class="weathergeninfo" id="currentUV">
                            <p>UV Index</p>
                            <p>100%</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="containerfuture">
                <div class="future">
                    <div class="futureweather" id="1">
                        <img src="" alt="">
                        <p>Tempature</p>
                        <p>100%</p>
                    </div>
                    <div class="futureweather" id="1">
                        <img src="" alt="">
                        <p>Wind Speed</p>
                        <p>500 mph</p>
                    </div>
                    <div class="futureweather" id="1">
                        <img src="" alt="">
                        <p>Humidity</p>
                        <p>100%</p>
                    </div>
                </div>
            </div>

</body>
<script src="./assets/js/js.js"></script>

</html>
